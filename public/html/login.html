<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід у систему</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/22 kaf patch.png">
</head>
<body>
    <nav class="navbar">
        <img src="/img/22 kaf patch.png" alt="Logo" class="logo">
        <div class="container">
            <h1><a class="navbar-brand" href="/">Облік звільнень особового складу</a></h1>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Вхід у систему</h2>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login" class="form-label">Логін</label>
                        <input type="text" class="form-control" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Немає облікового запису? <a href="/html/register.html">Зареєструватися</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
