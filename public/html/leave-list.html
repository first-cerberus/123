<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заяв на звільнення</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/22 kaf patch.png">
</head>
<body>
    <nav class="navbar">
        <img src="/img/22 kaf patch.png" alt="Logo" class="logo">
        <div class="container">
            <h1><a class="navbar-brand" href="/">Облік звільнень особового складу</a></h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/html/leave-list.html">Список звільняємих</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/leave-request.html">Подати заяву</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/about.html">Про систему</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutButton">Вийти</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Список звільняємих</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ПІБ</th>
                                <th scope="col">Звання</th>
                                <th scope="col">Дата убуття</th>
                                <th scope="col">Дата прибуття</th>
                                <th scope="col">Причина</th>
                                <th scope="col">Статус</th>
                                <th scope="col">Дії</th>
                            </tr>
                        </thead>
                        <tbody id="leaveRequestsTable">
                            <!-- JS`ом заполняю таблицу -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="editModalTitle">Редагування заяви</h2>
                    <button type="button" class="btn" onclick="closeModal()">×</button>
                </div>
                <div class="modal-body">
                    <form id="editLeaveRequestForm">
                        <input type="hidden" id="editLeaveRequestId">
                        <div class="form-group">
                            <label for="editDepartureDate" class="form-label">Дата убуття</label>
                            <input type="datetime-local" class="form-control" id="editDepartureDate" required>
                        </div>
                        <div class="form-group">
                            <label for="editReturnDate" class="form-label">Дата прибуття</label>
                            <input type="datetime-local" class="form-control" id="editReturnDate" required>
                        </div>
                        <div class="form-group">
                            <label for="editReason" class="form-label">Причина</label>
                            <textarea class="form-control" id="editReason" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveEditButton">Зберегти</button>
                    <button type="button" class="btn" onclick="closeModal()">Скасувати</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/leave.js"></script>
</body>
</html>
