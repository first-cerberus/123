<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подати заяву на звільнення</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/22 kaf patch.png">
</head>
<body>
    <nav class="navbar">
        <img src="/img/22 kaf patch.png" alt="Logo" class="logo">
        <div class="container">
            <h1><a class="navbar-brand" href="/">Облік звільнень особового складу</a></h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/html/leave-list.html">Список звільнень</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/html/leave-request.html">Подати заяву</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/about.html">Про систему</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutButton">Вийти</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Подання заяви на звільнення</h2>
            </div>
            <div class="card-body">
                <form id="leaveRequestForm">
                    <div class="form-group">
                        <label for="userId" class="form-label">Військовослужбовець</label>
                        <select class="form-select" id="userId" required>
                            <option value="">Оберіть військовослужбовця</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departureDate" class="form-label">Дата убуття</label>
                        <input type="datetime-local" class="form-control" id="departureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="returnDate" class="form-label">Дата прибуття</label>
                        <input type="datetime-local" class="form-control" id="returnDate" required>
                    </div>
                    <div class="form-group">
                        <label for="reason" class="form-label">Причина</label>
                        <textarea class="form-control" id="reason" rows="3" placeholder="Сюди потрібно ввести причину звільнення" required ></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Подати заяву</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/leave.js"></script>
</body>
</html>
